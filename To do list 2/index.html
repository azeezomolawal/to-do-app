<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h1>TO DO LIST APP</h1>

    <div class="container">
        <div class="title">
            <h3>KEEP TRACK OF YOUR DAILY ACTIVITIES</h3>
        </div>
        <div class="maincontent">
            <div class="row-1">
                <p>Add a task to your To-do</p>
            </div>
            <div class="content">
                <div class="row-2">
                    <label for="task">Task</label>
                    <input type="text" id="task" placeholder="Add a task">
                </div>
                <div class="row-2">
                    <label for="date">Date to do</label>
                    <input type="date" id="date">
                </div>
                <div class="row-2">
                    <label for="priority">Priority</label>
                    <select name="" id="priority">
                        <option value="set-priority">Set Priority</option>
                        <option value="not-important">Not Important</option>
                        <option value="important">Important</option>
                        <option value="very-important">Very Important</option>
                    </select>
                </div>
                <div class="row-2">
                    <button id="addTask">Add Task</button>
                </div>
            </div>
        </div>
        <div class="display">
            <div class="row-3" id="pending">
                <h2>PENDING TASKS</h2>
                <div class="created">
                    <div class="create">Task</div>
                    <div class="create">Date Created</div>
                    <div class="create">Priority</div>
                </div>
            </div>
            <div class="row-3" id="progress">
                <h2>IN PROGRESS</h2>
                <div class="created">
                    <div class="create">Task</div>
                    <div class="create">Date Picked</div>
                    <div class="create">Priority</div>
                </div>
            </div>
            <div class="row-3" id="completed">
                <h2>COMPLETED</h2>
                <div class="created">
                    <div class="create">Task</div>
                    <div class="create">Date Completed</div>
                    <div class="create"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
